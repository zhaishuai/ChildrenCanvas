<script>




function choicePic(event)
{
	//alert("Hello123");
	x=event.target; 
	var myurl="pane.html"+"?"+x.id;
	window.location.assign(myurl); 
	
	
	alert(x.id);
}
	$(document).ready(function(e) {
		loadCardImg(e);
		function loadCardImg(e)
		{
			var str="";
			for(var i=1,j=1;i<=3;i++)
			{
				str+="<ul>";
				for(var k=1;k<=9;k++,j++)
				{
					str+="<li id=\""+j+"\" onclick=\"choicePic(event)\"><img src=\"image/selectPic/"+j+".png\" ></img></li>";
				}
				str+="</ul>";
			}
			$("#displayPicture").html(str); 
		};
	
		
		//document.getElementById(displayPicture).addEventListener("touchstart", function(e){e.preventDefault();}, false);
		
		
		
		
		var start;
		document.addEventListener("touchstart", startTouch, false);
		document.addEventListener("touchmove", PreventDefault, false);
		function startTouch(e)
		{
			start = e.touches[0].pageY;
			//e.preventDefault();
		}
		function PreventDefault(e)
		{
			if(Math.abs(e.touches[0].pageY-start)>4)
				e.preventDefault();
		}
		
		zs_screenWidth = screen.availWidth;
		zs_screenHeight = screen.availHeight;
		$("#displayPicture").css("width",zs_screenWidth);
		$("#displayPicture").css("height",zs_screenHeight);
		$("#displayPicture ul").css("width",zs_screenWidth);
		$("#displayPicture ul").css("height",zs_screenHeight);
		$("#displayPicture ul").css("background-size",zs_screenWidth,zs_screenHeight);
		
		$('#stuctSlider').iosSlider({
			scrollbar: true,
				snapToChildren: true,
				desktopClickDrag: true,
				scrollbarMargin: '5px 40px 10px 40px',
				scrollbarBorderRadius: 10,
				scrollbarHeight: '2px',
				navPrevSelector: $('.prevButton'),
				navNextSelector: $('.nextButton')
			});
		});
</script>
