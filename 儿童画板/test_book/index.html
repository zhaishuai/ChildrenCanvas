<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="jquery.min.js"></script>
<script>
var screenWidth = screen.width;
var screenHeight = screen.height;
	$(document).ready(function(e){
		var downTop_s;
		var upTop_s;
		var PointTop_s;
		var downTop_e;
		var upTop_e;
		var PointTop_e;
		var show = true;
		var min_value = 3;
		$("#main").css("width",screenWidth);
		$("#main").css("height",screenHeight);
		$("#canvas").css("width",screenWidth);
		$("#canvas").css("height",screenHeight);
		$("#up").css("width",screenWidth);
		$("#up").css("height",screen.height*0.1);
		$("#down").css("width",screenWidth);
		$("#down").css("height",screen.height*0.1);
		$("#down").css("top",screenHeight - screen.height*0.1);
		$("#down").css("left",0);
		$("#Point").css("width",screen.width*0.15);
		$("#Point").css("height",screen.height*0.04);
		$("#Point").css("top",screenHeight - screen.height*0.139);
		$("#Point").css("left",screenWidth-screen.width*0.15);
		var interval;
		
		$("#Point").mousedown(function(e){
				downTop_s = screenHeight - screen.height*0.1;
				upTop_s = 0;
				PointTop_s = screenHeight - screen.height*0.139;
				min_value = 3;
				downTop_e = screenHeight;
				upTop_e = -screen.height*0.1;
				PointTop_e = screenHeight - screen.height*0.04;
				
			if(show)
			{
				diaplayPenPane();
				show = false;
				
			}else
			{
				interval = setInterval(showPenPane, 10);
				showPenPane();
				show = true;
			}
			});
	
		function  showPenPane()
		{
			
			if(upTop_e<0)
			{
				upTop_e+=min_value;
				$("#up").css("top",upTop_e);
				min_value +=0.05;
			}
			if(downTop_e>screenHeight - screen.height*0.1)
			{
				downTop_e -= min_value;
				$("#down").css("top",downTop_e);
			}
			if(PointTop_e>screenHeight - screen.height*0.139)
			{
				PointTop_e -= min_value;
				$("#Point").css("top",PointTop_e);
			}else
			{
				clearInterval(interval);
			}
		};
		function diaplayPenPane()
		{
				$("#up").css("top",-screen.height*0.1);
				$("#down").css("top",screenHeight);
				$("#Point").css("top",screenHeight - screen.height*0.04);
		};
		
		
		});
</script>
<style>
*{margin:0;padding:0;}
#canvas
{
	height:510px;
	width:2.646in;
	background-color:#9F3;
	position:absolute;
	z-index:2;
	left: 0px;
	top: 0px;
}
#main
{
	height:509px;
	width:301px;
	background-color:#F00;
	overflow:hidden;
	z-index:1;
	position:absolute;
}
#up
{
	background-color:#30F;
	width:2.448in;
	height:42px;
	position:absolute;
	z-index:3;
	left: 0px;
	top: 0px;
}
#down
{
	background-color:#3FF;
	width:2.344in;
	height:45px;
	position:absolute;
	z-index:4;
	left: 1px;
	top: 464px;
}
#Point
{
	background-color:#F00;
	position:absolute;
	width: 32px;
	height: 15px;
	left: 190px;
	top: 441px;
	z-index:5;
}
</style>
</head>

<body>
<div id="main" >
	<div id="up">
    </div>
  <div id="canvas">
    </div>
    <div id="Point">
    </div>
    <div id="down">
    </div>
</div>
</body>
</html>
