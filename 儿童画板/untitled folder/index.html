<script>
	$(document).ready(function() {
		document.addEventListener("touchstart", PreventDefault, false);
		function PreventDefault(e)
		{e.preventDefault();}
		
		zs_screenWidth = screen.availWidth;
		zs_screenHeight = screen.availHeight;
		$("#displayPicture").css("width",zs_screenWidth);
		$("#displayPicture").css("height",zs_screenHeight);
		$("#displayPicture ul").css("width",zs_screenWidth);
		$("#displayPicture ul").css("height",zs_screenHeight);
		$("#displayPicture ul").css("background-size",zs_screenWidth,zs_screenHeight);
		
		
	
		
		
		$('#stuctSlider').iosSlider({
			scrollbar: true,
				snapToChildren: true,
				desktopClickDrag: true,
				scrollbarMargin: '5px 40px 10px 40px',
				scrollbarBorderRadius: 10,
				scrollbarHeight: '2px',
				navPrevSelector: $('.prevButton'),
				navNextSelector: $('.nextButton')
			});
		});
</script>
